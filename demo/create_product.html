<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload with PHP</title>
    <script type='text/javascript'>
        function showFileSize() {
            var input, file;
        
            if (!window.FileReader) {
                alert("The file API isn't supported on this browser yet.");
                return;
            }
        
            input = document.getElementById('image');
          
                file = input.files[0]; console.log(file);
                bodyAppend("p",file.size);
            
        }
        function bodyAppend(tagName, innerHTML) {
            if(parseInt(innerHTML)>2097152){
                alert("file is too big "+innerHTML+" bytes");
            }
        }
        </script>
</head>
<body>
    <form enctype="multipart/form-data" encoding='multipart/form-data' method='post' action="model/create_product.php">
        <input type="text" name="name" placeholder="name"><br>
        <input type="number" name="cost" placeholder="cost"><br>
        <select name="category">
            <option value="10">Boobs</option>
            <option value="12">Clothes</option>
            <option value="13">Accessories</option>
            <option value="21">Stationary</option>
        </select><br>
        <input name="uploadedfile" id="image" type="file" value="choose" onchange="showFileSize()"><br>
        <textarea name="description" id="" cols="30" rows="10"></textarea><br>
        <input type="number" name="stock" placeholder="stock"><br>
        <input type="submit" value="Upload">
      </form>
</body>
</html>
